<!doctype html>
<html>
  <head>
    <title>FXRates - The Currency Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1298d4">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <link rel="stylesheet" href="/src/styles/fxrates.css">
    <div class="background"></div>
    <div class="content">
      <h1 class="heading">FX Rates</h1>
      <div class="sub-heading">The Currency Calculator</div>

      <div class="calculator">
        <div class="currency-input active">
          <input id="baseInput" class="amount-input" value="1000" type="number"/>
          <select id="baseCurrency" class="currency-select">
            <option>GBP</option>
            <option>EUR</option>
            <option>USD</option>
            <option>AUD</option>
            <option>BGN</option>
            <option>BRL</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>CNY</option>
            <option>CZK</option>
            <option>DKK</option>
            <option>HKD</option>
            <option>HRK</option>
            <option>HUF</option>
            <option>IDR</option>
            <option>ILS</option>
            <option>INR</option>
            <option>JPY</option>
            <option>KRW</option>
            <option>MXN</option>
            <option>MYR</option>
            <option>NOK</option>
            <option>NZD</option>
            <option>PHP</option>
            <option>PLN</option>
            <option>RON</option>
            <option>RUB</option>
            <option>SEK</option>
            <option>SGD</option>
            <option>THB</option>
            <option>TRY</option>
            <option>ZAR</option>
          </select>
          <div class="amount-indicator"></div>
        </div>
        <div class="amount-indicator-line"></div>

        <div class="currency-input">
          <input id="quoteInput" class="amount-input" type="number"/>
          <select id="quoteCurrency" class="currency-select">
            <option>EUR</option>
            <option>GBP</option>
            <option>USD</option>
            <option>AUD</option>
            <option>BGN</option>
            <option>BRL</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>CNY</option>
            <option>CZK</option>
            <option>DKK</option>
            <option>HKD</option>
            <option>HRK</option>
            <option>HUF</option>
            <option>IDR</option>
            <option>ILS</option>
            <option>INR</option>
            <option>JPY</option>
            <option>KRW</option>
            <option>MXN</option>
            <option>MYR</option>
            <option>NOK</option>
            <option>NZD</option>
            <option>PHP</option>
            <option>PLN</option>
            <option>RON</option>
            <option>RUB</option>
            <option>SEK</option>
            <option>SGD</option>
            <option>THB</option>
            <option>TRY</option>
            <option>ZAR</option>
          </select>
          <div class="amount-indicator"></div>
        </div>
        <button class="buy-button" id="buy-button">
          Buy Now!
        </button>
      </div>
    </div>
    <div class="toast" id="offline-toast">
      You appear to be offline, please reconnect and try again
    </div>

    <script async src="/src/scripts/fxrates.js"></script>
  </body>
</html>
